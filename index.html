 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
        <header>
  <h1 class="text-6xl"> Hunter Phone</h1>
        </header>
        <main class="container mx-auto mt-8">
        
<section class="bg-yellow-100 p-4 m-4" >
    <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
    <button onclick="handleSearch()" class="btn btn-accent bg-white">Search</button>
</section>

        <!-- search phones -->
         <section>
            <!-- loader spinner -->
             <div id="spinner" class="text-center my-40 hidden">
                <span class="loading text-primary loading-spinner loading-lg"></span>
             </div>

            <div id="phone-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        
            </div>
            <!-- show more -->
            <div id="show-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show More</button>

            </div>
         </section>
        </main>
        <footer>

        </footer>
        <script src="js/scripts.js"></script>
</body>
</html>
